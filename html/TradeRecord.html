<!DOCTYPE html>
<html>

<head>
    <title>查看交易记录</title>
    <link rel="stylesheet" href="../css/TradeRecord.css">
</head>

<body>
    <h2>查看交易记录</h2>
    <button onclick="loadTradeRecord()">刷新</button>
    <table id="tradeRecordTable">
        <thead>
            <tr>
                <th class="l1">交易时间</th>
                <th>代码</th>
                <th class="l2">单号</th>
                <th>交易方向</th>
                <th>金额</th>
                <th>数量</th>
            </tr>
        </thead>
        <tbody class="bill">
        </tbody>
    </table>
    <script src="../js/TradeRecord.js"></script>
</body>

</html>
